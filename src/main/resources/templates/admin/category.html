<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container-fluid p-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-sh">
                        <div class="card-header text-center">
                            <p class="fs-4">Add Category</p>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-center text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-center text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>

                        <div class="card-body">
                            <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="">Enter Category</label>
                                    <input type="text" class="form-control" name="name">
                                </div>

                                <div class="mb-3">
                                    <label for="">Status</label>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" id="radioDefault1"
                                            checked value="true">
                                        <label class="form-check-label" for="radioDefault1">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" id="radioDefault2"
                                            value="false">
                                        <label class="form-check-label" for="radioDefault2">
                                            Inactive
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="">Upload Image</label>
                                    <input type="file" name="file" class="form-control">
                                </div>

                                <button class="btn btn-primary col-md-12 mt-2">Submit</button>

                            </form>
                        </div>
                    </div>
                </div>

                <!-- Right Side Card -->
                <div class="col-md-8">
                    <div class="card card-sh">
                        <div class="card-header text-center fs-4">Category Details</div>
                        <div class="card-body">
                            <table class="table table-bordered table-hover table-striped text-center align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Sr no.</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cat, cStat : ${categorys}">
                                        <th scope="row">[[${cStat.count}]]</th>
                                        <td>[[${cat.name}]]</td>
                                        <td th:text="${cat.isActive} ? 'Active' : 'Inactive'"></td>
                                        <td>
                                            <img th:src="@{'/img/category_img/' + ${cat.imageName}}"
                                                alt="Category Image" class="img-thumbnail"
                                                style="width: 100px; height: 60px;">
                                        </td>
                                        <td>
                                            <a th:href="@{'/admin/loadEditCategory/' + ${cat.id}}"
                                                class="btn btn-sm btn-primary me-2"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                                                
                                            <a th:href="@{'/admin/deleteCategory/' + ${cat.id}}"
                                                class="btn btn-sm btn-danger">
                                                <i class="fa-solid fa-trash"></i> Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
