<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <section class="container-fluid p-0">
        <!-- Carousel Section Started -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ecom1.jpg" class="d-block w-100" style="height: 80vh; object-fit: cover;"
                        alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom2.jpg" class="d-block w-100" style="height: 80vh; object-fit: cover;"
                        alt="Image 2">
                </div>

                    <img src="img/ecom4.jpg" class="d-block w-100" style="height: 80vh; object-fit: cover;"
                        alt="Image 4">
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
